{% extends "base.html" %}

{% block content %}
    <h1>Tags <a class="btn btn-primary" style="float:right; margin-top: 1%" href="{% url 'todo:tag_create' %}">Add</a></h1>
    {% if tag_list %}
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            {% for tag in tag_list %}
                <tr>
                    <td>{{ tag.name }}</td>
                    <td><a class="btn btn-secondary" href="{% url 'todo:tag_update' tag.pk %}">Update</a></td>
                    <td><a class="btn btn-secondary" href="{% url 'todo:tag_delete' tag.pk %}">Delete</a></td>
                </tr>
            {% endfor %}

        </table>
    {% endif %}
{% endblock %}
