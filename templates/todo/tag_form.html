{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
    {% if object %}
        <h1>Update tag</h1>
    {% else %}
        <h1>Create tag</h1>
    {% endif %}
    <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <input class="btn btn-primary" type="submit" value="Submit">
    </form>

{% endblock %}
